<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Estadisticas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="static/header.jpg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-2 mt-4">
            <label for="form-select">Selecciona un año</label>
          </div>
          <form class="col-md-10" action="/estadisticas" method="POST">
            <div class="row">
              <div class="col-md-3">
                <select
                  class="form-select mt-3 col-md-2"
                  aria-label="Default select example"
                  name="year"
                >
                  <option value="" selected>Selecciona el año</option>
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor%}
                </select>
              </div>
              <div class="col-md-7 mt-4">
                <button type="submit" class="col-md-2 btn btn-danger">
                  Consultar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">{%block aditional%}{%endblock%}</div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
